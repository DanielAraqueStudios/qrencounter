<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="refresh" content="5;url=https://www.google.com">
    <title>Redireccionando...</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #fff;
        }
        
        .container {
            text-align: center;
            padding: 2rem;
            max-width: 500px;
        }
        
        .loader {
            width: 50px;
            height: 50px;
            border: 5px solid rgba(255, 255, 255, 0.3);
            border-top-color: #fff;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 1.5rem;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        h1 {
            font-size: 1.5rem;
            margin-bottom: 1rem;
            font-weight: 600;
        }
        
        p {
            font-size: 1rem;
            opacity: 0.9;
            margin-bottom: 0.5rem;
        }
        
        .error {
            background: rgba(255, 59, 48, 0.2);
            padding: 1rem;
            border-radius: 8px;
            margin-top: 1rem;
            border: 1px solid rgba(255, 59, 48, 0.5);
        }
        
        a {
            color: #fff;
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="loader"></div>
        <h1>Redireccionando...</h1>
        <p id="message">Por favor, espera un momento.</p>
    </div>

    <script>
        /**
         * Sistema de redirección dinámica para códigos QR
         * Carga la URL destino desde config.json y redirige automáticamente
         */
        
        (async function() {
            const messageEl = document.getElementById('message');
            
            try {
                // Cargar configuración desde config.json
                const response = await fetch('config.json', {
                    cache: 'no-cache', // Evitar caché para obtener siempre la última configuración
                    headers: {
                        'Content-Type': 'application/json'
                    }
                });
                
                // Verificar que la respuesta sea exitosa
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                // Parsear JSON
                const config = await response.json();
                
                // Validar que existe la URL de destino
                if (!config.redirectUrl || typeof config.redirectUrl !== 'string') {
                    throw new Error('URL de redirección no válida en config.json');
                }
                
                // Validar formato de URL
                try {
                    new URL(config.redirectUrl);
                } catch (e) {
                    throw new Error('El formato de la URL no es válido');
                }
                
                // Actualizar mensaje
                messageEl.textContent = `Redirigiendo a: ${config.redirectUrl}`;
                
                // Redirigir después de un breve delay para mejor UX
                setTimeout(() => {
                    window.location.href = config.redirectUrl;
                }, 1000);
                
            } catch (error) {
                // Manejo de errores
                console.error('Error al cargar la configuración:', error);
                
                // Actualizar UI con mensaje de error
                messageEl.innerHTML = `
                    <div class="error">
                        <strong>⚠️ Error</strong><br>
                        No se pudo cargar la configuración.<br>
                        <small>${error.message}</small><br><br>
                        Se activará la redirección de respaldo en 5 segundos.
                    </div>
                `;
                
                // El meta refresh actuará como fallback
                // Apuntará a la URL definida en la etiqueta meta (línea 6)
            }
        })();
        
        /**
         * Prevención de múltiples redirecciones
         * Si el usuario regresa, evitar bucles infinitos
         */
        if (window.history && window.history.replaceState) {
            window.history.replaceState(null, null, window.location.href);
        }
    </script>
</body>
</html>
