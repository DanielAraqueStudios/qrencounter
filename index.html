<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="refresh" content="5;url=https://www.google.com">
    <title>Redireccionando...</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Display', 'SF Pro Text', 'Helvetica Neue', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: #000;
            color: #f5f5f7;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            overflow: hidden;
        }
        
        /* Subtle background gradient effect */
        body::before {
            content: '';
            position: fixed;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(0, 122, 255, 0.03) 0%, transparent 70%);
            animation: pulse 10s ease-in-out infinite;
            pointer-events: none;
        }
        
        @keyframes pulse {
            0%, 100% { transform: translate(0, 0) scale(1); }
            50% { transform: translate(-10px, -10px) scale(1.1); }
        }
        
        .container {
            text-align: center;
            padding: 3rem 2rem;
            max-width: 480px;
            position: relative;
            z-index: 1;
            animation: fadeIn 0.6s ease-out;
        }
        
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        /* Apple-style loader */
        .loader {
            width: 44px;
            height: 44px;
            margin: 0 auto 3rem;
            position: relative;
        }
        
        .loader::before,
        .loader::after {
            content: '';
            position: absolute;
            inset: 0;
            border-radius: 50%;
            border: 2px solid transparent;
            border-top-color: #007aff;
            animation: spin 1s cubic-bezier(0.68, -0.55, 0.265, 1.55) infinite;
        }
        
        .loader::after {
            border-top-color: rgba(0, 122, 255, 0.3);
            animation-duration: 1.5s;
            animation-direction: reverse;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        h1 {
            font-size: 2rem;
            font-weight: 600;
            letter-spacing: -0.02em;
            margin-bottom: 0.75rem;
            color: #fff;
            line-height: 1.2;
        }
        
        p {
            font-size: 1rem;
            line-height: 1.6;
            color: #86868b;
            font-weight: 400;
            margin-bottom: 0.5rem;
        }
        
        #message {
            margin-top: 0.5rem;
            font-size: 0.9375rem;
        }
        
        .error {
            background: rgba(255, 69, 58, 0.1);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            padding: 1.5rem;
            border-radius: 16px;
            margin-top: 2rem;
            border: 1px solid rgba(255, 69, 58, 0.2);
            animation: slideIn 0.4s ease-out;
        }
        
        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .error strong {
            display: block;
            font-size: 1.125rem;
            margin-bottom: 0.5rem;
            color: #ff453a;
            font-weight: 600;
        }
        
        .error small {
            font-size: 0.875rem;
            color: #98989d;
            font-family: 'SF Mono', 'Monaco', 'Courier New', monospace;
        }
        
        a {
            color: #007aff;
            text-decoration: none;
            transition: color 0.2s ease;
        }
        
        a:hover {
            color: #0051d5;
        }
        
        /* Responsive adjustments */
        @media (max-width: 640px) {
            h1 {
                font-size: 1.75rem;
            }
            
            .container {
                padding: 2rem 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="loader"></div>
        <h1>Redireccionando...</h1>
        <p id="message">Por favor, espera un momento.</p>
    </div>

    <script>
        /**
         * Sistema de redirección dinámica para códigos QR
         * Carga la URL destino desde config.json y redirige automáticamente
         */
        
        (async function() {
            const messageEl = document.getElementById('message');
            
            try {
                // Cargar configuración desde config.json
                const response = await fetch('config.json', {
                    cache: 'no-cache', // Evitar caché para obtener siempre la última configuración
                    headers: {
                        'Content-Type': 'application/json'
                    }
                });
                
                // Verificar que la respuesta sea exitosa
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                // Parsear JSON
                const config = await response.json();
                
                // Validar que existe la URL de destino
                if (!config.redirectUrl || typeof config.redirectUrl !== 'string') {
                    throw new Error('URL de redirección no válida en config.json');
                }
                
                // Validar formato de URL
                try {
                    new URL(config.redirectUrl);
                } catch (e) {
                    throw new Error('El formato de la URL no es válido');
                }
                
                // Actualizar mensaje
                messageEl.textContent = `Redirigiendo a: ${config.redirectUrl}`;
                
                // Redirigir después de un breve delay para mejor UX
                setTimeout(() => {
                    window.location.href = config.redirectUrl;
                }, 1000);
                
            } catch (error) {
                // Manejo de errores
                console.error('Error al cargar la configuración:', error);
                
                // Actualizar UI con mensaje de error
                messageEl.innerHTML = `
                    <div class="error">
                        <strong>⚠️ Error</strong><br>
                        No se pudo cargar la configuración.<br>
                        <small>${error.message}</small><br><br>
                        Se activará la redirección de respaldo en 5 segundos.
                    </div>
                `;
                
                // El meta refresh actuará como fallback
                // Apuntará a la URL definida en la etiqueta meta (línea 6)
            }
        })();
        
        /**
         * Prevención de múltiples redirecciones
         * Si el usuario regresa, evitar bucles infinitos
         */
        if (window.history && window.history.replaceState) {
            window.history.replaceState(null, null, window.location.href);
        }
    </script>
</body>
</html>
